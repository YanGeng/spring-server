<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/index.js"></script>
</head>
<body>
    <audio src="Multimedia/李荣浩%20-%20模特.mp3" controls="controls"></audio>
    <script>
        var i = 11;
        var j = 10;
        document.writeln(i !== j);
        document.write("Hello<br/>");

        if ( i > 10 ) {
            document.write("i > 10<br/>");
        } else {
            document.write("i < 10<br/>");
        }

        switch (i) {
            case 9:
                document.write("The res is 9<br/>");
                break;
            case 10:
                document.write("The res is 10<br/>");
                break;
            default:
                document.write("unknown value<br/>");
        }

        var array = [1,2,3,4,5,6];
        for (var ind = 0; ind < array.length; ind++) {
            document.write(array[ind] + ", ");
        }

        document.write("<br/>");
        for (var n in array) {
            document.write(array[n] + ", ");
        }

        var wile = 1;
        document.write("<br/>");
        while (wile < 10) {
            document.write("The value is: " + wile + "<br/>");
            wile++;
        }

        function max(a, b) {
            return a > b? a : b;
        }
        document.write("<br/>")
        document.write(max(34, 45));
        console.log(max(35, 45));

        function max1() {
            var maxVal = arguments[0];

            for (var ind = 1; ind < arguments.length; ind++) {
                maxVal = max(maxVal, arguments[ind]);
            }
            return maxVal;
        }
        console.log(max1(1,2,3,-3));
    </script>
</body>
</html>
